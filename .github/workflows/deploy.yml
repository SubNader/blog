name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Checkout blog builder
        uses: actions/checkout@v3
        with:
          repository: subnader/blog-builder
          token: ${{ secrets.GH_PAT }}
          path: ./.github/actions
      
      - name: Deploy
        uses: subnader/blog-builder@v1.0.20
        with:
          branch: blog 
